{% extends "layout.html" %}
{% block content %}
<h2>Décrypter du texte</h2>
<form method="post">
    <textarea name="text" rows="4" cols="50" placeholder="Texte crypté"></textarea><br>
    <button type="submit">Décrypter</button>
</form>
{% if result %}
<p>Résultat : <code>{{ result }}</code></p>
{% endif %}
{% endblock %}
